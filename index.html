<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>REGISTER FORM</h1>
    <form action=""id="form"> 
      <div class="fullname">
        <div class="namee">
          <label for="name">Name:</label>
          <input type="text" placeholder="name...." name="" id="name" />
        </div>
        <div class="surnamee">
          <label for="surname">Surname:</label>
          <input type="text" placeholder="surname...." name="" id="surname" />
        </div>
      </div>
      <div class="numberr">
        <label for="age">Age:</label>
        <input type="number" placeholder="age" name="" id="age" />
      </div>
 
      <label for="">Nationality:</label>
      <select name="" id="nationality">
        <option value="Azerbaijan">Azerbaijan</option>
        <option value="Russia">Russia</option>
        <option value="Turkey">Turkey</option>
        <option value="Georgio">Georgio</option>
      </select>
      <label for="">Position:</label>
      <select name="" id="position">
        <option value="Fronted">Fronted</option>
        <option value="Backend">Backend</option>
      </select>
      <label for="">Experience:</label>
      <select name="" id="experience">
        <option value="beginner">beginner</option>
        <option value="intermediate">intermediate</option>
        <option value="advanced">advanced</option>
      </select>
      <button id="add">Add employee</button>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Age</th>
          <th scope="col">Nationality</th>
          <th scope="col">Position</th>
          <th scope="col">Experience</th>
          <th scope="col">Delete</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
